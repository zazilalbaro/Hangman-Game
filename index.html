<!DOCTYPE html>
<html>
<head>
	<title>Baby Animal Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

	<header><h1>Guess the baby animal</h1></header>

		<div class="container padTop">
			<div class="row">
				<div class="main col-md-12 padTop">
					<button id="newGame">New Game</button>
				</div>
				<div class="main col-md-12 padTop ctr">
					<h3 id="wins">Wins: 0</h3>
				</div>
				<div class="main col-md-12 ctr">
					<h3 id="losses">Losses: 0</h3>
				</div>
				<div class="main col-md-12 padTop ctr">
					<h3>Remaining Guesses:</h3>
					<h3 id="remGuesses"></h3>
				</div>
				<div class="main col-md-12 padTop ctr">
					<h3>Unmatched Letters:</h3>
					<h3 id="badGuesses"></h3>
				</div>
				<div class="main col-md-12 padTop ctr">
					<h2 id="wordProgress"></h2>
				</div>
				<div class="main col-md-12 padTop ctr">
					<img id="babyPic" src="assets/images/babies.jpg" class="img-responsive ctr">
				</div>
			</div>
		</div>
		

</body>
</html>
